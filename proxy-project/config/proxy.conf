# HTTP Forward Proxy Configuration File
# For structured project layout

# Listening address - IP address to bind to
listen_address=127.0.0.1

# Listening port - Port number to listen on
listen_port=8888

# Maximum concurrent connections
max_connections=100

# Path to filter rules file (relative to project root)
filter_file=config/filters.txt

# Path to log file (relative to project root)
log_file=proxy.log

# Cache directory (relative to project root)
cache_dir=build/cache

# Enable caching (not yet implemented)
enable_caching=false